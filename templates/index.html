<!DOCTYPE html>
<html>
<head>
  <title>Gift Card Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Gift Card Code Generator</h1>

    <form method="POST">
      <div class="form-group mb-3">
        <label for="platform">Choose a platform:</label>
         <select name="platform" id="platform" class="form-control">
           {% for platform in platforms %}  
               <option value="{{ platform['name'] }}">
                   {{ platform['name'] }} 
               </option>
           {% endfor %}
         </select>
      </div>

      <div class="form-group mb-3">
        <label for="num_codes">Number of Codes:</label>
        <input type="number" name="num_codes" id="num_codes" class="form-control" min="1">
      </div>

      <button type="submit" class="btn btn-primary">Generate Codes</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
